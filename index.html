<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Anthony</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-content">

        <h1>Smartphone x Bugatti</h1>
        <span>By Anthony Pitra</span>

        <div class="slideshow-container">
            <div class="slideshow">
                <div class="slide s1">
                    <div class="overlay"></div>
                    <h2>Front</h2>
                </div>
                <div class="slide s2">
                    <div class="overlay"></div>
                    <h2>Back</h2>
                </div>
                <div class="slide s3">
                    <div class="overlay"></div>
                    <h2>Rigth side</h2>
                </div>
                <div class="slide s4">
                    <div class="overlay"></div>
                    <h2>Left side</h2>
                </div>
                <div class="slide s5">
                    <div class="overlay"></div>
                    <h2>Grid detail</h2>
                </div>
                <div class="slide s6">
                    <div class="overlay"></div>
                    <h2>Speackers detail</h2>
                </div>
                <div class="slide s7">
                    <div class="overlay"></div>
                    <h2>Top</h2>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
